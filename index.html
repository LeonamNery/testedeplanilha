<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Imóveis</title>

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>

  <h1>Lista de Imóveis</h1>

  <div class="filtros">
    <input type="text" id="search-nome" placeholder="Pesquisar por nome">
    <input type="text" id="search-bairro" placeholder="Pesquisar por bairro">
    <input type="text" id="search-valor" placeholder="Pesquisar por valor">
    <input type="text" id="search-tipologia" placeholder="Pesquisar por tipologia">

    <div class="acoes">
      <button id="limpar">Limpar filtros</button>
      <button id="ordenar">Ordenar por valor ⬆⬇</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome do Imóvel</th>
        <th>Bairro</th>
        <th>Valor</th>
        <th>Tipologia</th>
      </tr>
    </thead>
    <tbody id="tabela-dados"></tbody>
  </table>

  <footer>
    <p>Coded by Leonam Nery</p>
  </footer>

  <script src="./scripts/script.js"></script>
</body>
</html>
